<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>GeaCron Map</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        #map-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #year-input {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            padding: 5px;
            border: 1px solid white;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            width: 80px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="map-container">
        <iframe id="map-frame" src="https://geacron.com/map/atlas/mapal.html?lang=en"></iframe>
        <input type="text" id="year-input" placeholder="Year (Enter)">
    </div>

    <script>
        document.getElementById("year-input").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                let year = this.value;
                let iframe = document.getElementById("map-frame");
                iframe.src = `https://geacron.com/map/atlas/mapal.html?year=${year}&lang=en`; 
            }
        });
    </script>

</body>
</html>
