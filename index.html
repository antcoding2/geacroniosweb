<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>GeaCron Map</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: white;
        }
        #map-container {
            width: 100%;
            height: calc(100vh - 50px); /* Leaves space for the keyboard */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #fullscreen-btn {
            width: 100%;
            height: 60px;
            background: #222;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Embed GeaCron Map -->
    <div id="map-container">
        <iframe id="map-frame" src="https://geacron.com/map/atlas/mapal.html"></iframe>
    </div>

    <!-- Full-Screen Mode Button -->
    <button id="fullscreen-btn" onclick="openFullScreen()">Open Full-Screen Mode</button>

    <script>
        function openFullScreen() {
            window.location.href = "https://geacron.com/map/atlas/mapal.html";
        }

        // Adjust height when the keyboard appears
        window.addEventListener("resize", function() {
            let mapContainer = document.getElementById("map-container");
            let windowHeight = window.innerHeight;
            mapContainer.style.height = (windowHeight - 50) + "px";
        });
    </script>

</body>
</html>
