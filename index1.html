<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* Prevents page scrolling */
            position: fixed; /* Stops page movement */
            touch-action: none; /* Disables unwanted gestures */
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <iframe src="https://geacron.com/map/atlas/mapal.html" frameborder="0"></iframe>
</body>
</html>
